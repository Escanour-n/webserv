<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Forbidden</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdfdfd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 150px;
            margin: 0;
            color: #e94560;
            line-height: 1;
        }

        .error-container p {
            margin: 20px 0;
            font-size: 20px;
        }

        .error-container a {
            text-decoration: none;
            color: white;
            background: #0a9396;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background: #005f73;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>Access to this resource on the server is denied!</p>
        <p>Unauthorized access is not allowed due to valid credentials not being provided.</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
